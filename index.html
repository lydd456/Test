<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="moneypic" src="money.jpg" alt="shopping">
        <img class="restaurantpic" src="eat.jpg" alt="restaurant">
        <img class="travelpic" src="travel.jpg" alt="travel">
        <img class="confusedpic" src="confused.jpg" alt="confused">
    </nav>
    <div class="money">
        <div class="top">
            <img class="cross" src="cross.png" alt="">
        </div>
        <h1>Shopping</h1>
    </div>
    <div class="restaurant">
        <div class="top">
            <img class="cross2" src="cross.png" alt="">
        </div>
        <h1>Restaurant</h1>
    </div>
    <div class="travel">
        <div class="top">
            <img class="cross3" src="cross.png" alt="">
        </div>
        <h1>Travel</h1>
    </div>
    <div class="confused">
        <div class="top">
            <img class="cross4" src="cross.png" alt="">
        </div>
        <h1>Confused</h1>
    </div>
    <script src="js.js"></script>
</body>
</html>
